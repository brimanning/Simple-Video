<!DOCTYPE html>
<html>
	<head>
		<title>Simple Video Player</title>
	</head>
	<body>
		<video id="video1">
			<source src="color-run.mp4" type="video/mp4" />
		</video>

		<video id="video2">
			<source src="color-run.mp4" type="video/mp4" />
		</video>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="simplevideo.js"></script>
		<script>
			var video1 = simplevideo.init({
				target: $('#video1'),
				autoplay: true,
				onplay: function() {
					console.log('playing');
				},
				onpause: function() {
					console.log('paused');
				},
				onended: function() {
					console.log('ended');
				}
			});
			var video2 = simplevideo.init({
				target: $('#video2'),
				onplay: function() {
					console.log('playing');
				},
				onpause: function() {
					console.log('paused');
				},
				onended: function() {
					console.log('ended');
				}
			});

		</script>
	</body>
</html>
