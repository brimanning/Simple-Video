<!DOCTYPE html>
<html>
<head>
	<title>Simple Video Player</title>
</head>
<body>
	<video>
		<source src="color-run.mp4" type="video/mp4" />
	</video>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="simplevideo.js"></script>
	<script>
		simplevid.init({
			target: $('video'),
			autoplay: true,
			onplay: function() {
				console.log('playing');
			},
			onpause: function() {
				console.log('paused');
			},
			onended: function() {
				console.log('ended');
			}
		});
	</script>
</body>
</html>
