<!DOCTYPE html>
<html>
	<head>
		<title>Simple Video Player</title>
	</head>
	<body>
		<div id="video1"></div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="simplevideo.js"></script>
		<script>
			var video1 = simplevideo.init({
				target: '#video1',
				autoplay: true,
				src: 'color-run.mp4',
				onPlay: function() {
					console.log('playing');
				},
				onPause: function() {
					console.log('paused');
				},
				onEnded: function() {
					console.log('ended');
				}
			});
			$('#video1').click(function(e) {
				if (video1.paused) {
					video1.play();
				} else {
					video1.pause();
				}
			});
		</script>
	</body>
</html>
